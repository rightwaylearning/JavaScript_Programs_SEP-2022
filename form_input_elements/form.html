<html>
<head><title>Html Form Input Elements</title></head>
<body>
    <h2>Html Form Input Elements</h2>
    <form action="http://localhost:8080/servlet" method="get">
        
        <table>
        <tr>
            <td>First Name</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="textarea">
            </td>
        </tr>
        
        <tr>
            <td><input type="checkbox"></td><td>I accept license agreement.</td>
        </tr> 
        </table>
    </form>
</body>
</html>
